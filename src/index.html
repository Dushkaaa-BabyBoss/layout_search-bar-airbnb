<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>

  <body class="body">
    <form class="big__serch-bar">
      <img
        src="./images/Search.svg"
        alt="serch image"
        class="big__serch-bar__image"
      />

      <input
        type="text"
        data-qa="keypress"
        placeholder="Try “Los Angeles“"
        class="big__serch-bar__serch-line"
      />
    </form>

    <form class="small__serch-bar">
      <img
        src="./images/Search.svg"
        alt="serch image"
        class="small__serch-bar__image"
      />

      <input
        type="text"
        data-qa="hover"
        placeholder="Try “Los Angeles“"
        class="small__serch-bar__serch-line"
      />
    </form>
  </body>
</html>
